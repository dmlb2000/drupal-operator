---
- name: Create the apps.dmlb2000.org/v1alpha1.Drupal
  k8s:
    state: present
    namespace: '{{ namespace }}'
    definition: "{{ lookup('template', '/'.join([samples_dir, cr_file])) | from_yaml }}"
    wait: yes
    wait_timeout: 300
    wait_condition:
      type: Running
      reason: Successful
      status: "True"
  loop: '{{ cr_files }}'
  loop_control:
    loop_var: cr_file
  vars:
    cr_files:
      - 'apps_v1alpha1_drupal.yaml'
      - 'apps_v1alpha1_drupaldev.yaml'
  register: drupal_sample_result

- name: Assert Drupal Sample was created
  assert:
    that:
      - drupal_sample_result.result.metadata.name == 'drupal-sample'
