---
- name: SideCar Port Data
  set_fact:
    side_car_port_data:
      - key: "{{ side_car_port }}"
        value: "{{ ansible_operator_meta.namespace }}/{{ ansible_operator_meta.name }}-ssh:{{ side_car_port }}"
- name: SideCar TCP Port Config Map
  k8s:
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: tcp-services
        namespace: ingress-nginx
      data: "{{ side_car_port_data | items2dict }}"
- name: SideCar Deployment
  k8s:
    definition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: '{{ ansible_operator_meta.name }}-ssh'
        namespace: '{{ ansible_operator_meta.namespace }}'
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: ssh
        template:
          metadata:
            labels:
              app: ssh
          spec:
            containers:
              - name: ssh
                image: '{{ side_car_image }}'
                ports:
                  - containerPort: '{{ side_car_port }}'
                livenessProbe:
                  tcpSocket:
                    port: '{{ side_car_port }}'
                  initialDelaySeconds: 60
                readinessProbe:
                  tcpSocket:
                    port: '{{ side_car_port }}'
                  initialDelaySeconds: 30
                volumeMounts: "{{ drupal_volume_mounts }}"
            volumes: "{{ drupal_volumes }}"

- name: SideCar Service
  k8s:
    definition:
      kind: Service
      apiVersion: v1
      metadata:
        name: '{{ ansible_operator_meta.name }}'
        namespace: '{{ ansible_operator_meta.namespace }}'
      spec:
        type: NodePort
        ports:
          - port: '{{ side_car_port }}'
            targetPort: '{{ side_car_port }}'
            protocol: TCP
        selector:
          app: 'drupal'
